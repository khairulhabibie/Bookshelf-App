<!DOCTYPE html>

  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>
    <main>
      <section class="input-book">
        <h2>Enter New Book</h2>
        <form id="inputBook">
          <div class="input">
            <label for="titleBook">Title</label>
            <input id="titleBook" type="text" required />
          </div>
          <div class="input">
            <label for="authorBook">Author</label>
            <input id="authorBook" type="text" required />
          </div>
          <div class="input">
            <label for="yearBook">Year</label>
            <input id="yearBook" type="number" required />
          </div>
          <div class="input_inline">
            <input id="isCompleted" type="checkbox" />
            <label for="isCompleted">Finished reading</label>
          </div>
          <button id="bookSubmit" type="submit">Click here to add Book to Shelf</button>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Unread book</h2>

        <div id="unRead" class="book_list">
